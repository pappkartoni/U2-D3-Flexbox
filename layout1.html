<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout 1</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            height: 100vh;
        }
        p {
            margin-left: 1rem;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content:stretch;
            background-color: bisque;
        }
        .row {
            display: flex;
            flex-grow: 0.8;
            flex-direction: row;
        }
        header, footer {
            background-color: black;
            color: white;
            flex-grow: 0.1;
        }
        article {
            flex-grow: 0.6;
        }
        nav {
            background-color: #C22277;
            color: white;
            flex-grow: 0.2;
        }
        aside {
            background: #320388;
            color: white;
            flex-grow: 0.2;
        }
    </style>
</head>
<body>
    <div class="container">
        <header><p>Header</p></header>
        <div class="row">
            <article><p>Article</p></article>
            <aside><p>Aside</p></aside>
            <nav><p>Nav</p></nav>
        </div>
        <footer><p>Footer</p></footer>
    </div>
</body>
</html>
